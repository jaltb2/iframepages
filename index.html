<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Simple iFrame Demo</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
		html {
		  box-sizing: border-box;
		}
		*, *:before, *:after {
		  box-sizing: inherit;
		}
        body {
            background-color: #1b1b2f;
            color: #e0e0eb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
			padding-top: 2rem;
        }
        #banner {
            width: 100%;
            text-align: center;
            display: none;
            color: #ff4b5c;
            padding: 10px;
        }
        #iframeContainer {
            width: 90%;
            height: 90vh;
            max-height: 70vw;
            display: none;
            background-color: black;
			margin-bottom: 30px;
        }
        iframe {
            width: 90%;
            height: 90vh;
            max-height: 70vw;
            border: none;
            position: absolute;
            z-index: 2;
        }
        .search-container {
			position: relative;
			width: 70%;
			margin: 20px 0 20px 0;
		}
		#searchBar {
			padding: 15px 40px 15px 15px;
			line-height: 27px;
			border-radius: 10px;
			border: 1px solid #000066;
			width: 100%;
			background-color: #0f3460;
			color: #e0e0eb;
			font-size: 20px;
			background-image: url('https://img.icons8.com/ultraviolet/search');
			background-size: 2rem;
			background-position: center right 1rem; /* Adjust as needed */
			background-repeat: no-repeat;
			opacity: 90%;
			box-shadow: 0px 0px 10px 3px rgba(220,200,220,0.35);
		}
		#searchBar:focus {
			box-shadow: 0px 0px 14px 4px rgba(220,200,220,0.75);
		}
		#clearButton {
			position: absolute;
			right: .5rem;
			top: 50%;
			padding: 1rem;
			transform: translateY(-50%);
			background: none;
			border: none;
			color: #e0e0eb;
			font-size: x-large;
			cursor: pointer;
			display: none;
			opacity: 75%;
		}
        #clearButton:hover {
            color: #B4C6F2;
        }
        #clearButton:focus {
            color: #25466E;
        }
		#searchBar:not(:placeholder-shown) + #clearButton {
			display: block;
		}
		input::placeholder {
		  color: #B4C6F2;
		}
        table {
            width: 80%;
            margin: 20px 0;
            border-collapse: separate;
            border: solid #60607F 1px;
            border-radius: 20px;
        }
        td, th {
            padding-left: 10px;
            border-left: none;
            border-bottom: solid #60607F 1px;
        }
        td:first-child, th:first-child {
            border-left: none;
        }
        tr:last-child td {
            border-bottom: none;
        }
        button {
            padding: 10px;
            margin-right: 10px;
            background-color: #0f3460;
            color: #e0e0eb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            vertical-align: middle;
        }
        button:hover {
            background-color: #506B8B;
        }
        button:focus {
            background-color: #25466E;
        }
        #bottomHeader {
            margin-top: 25px;
            font-size: 18px;
            color: #e0e0eb;
        }
        #inputField {
            margin: auto;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #000066;
            width: calc(80% - 22px);
            background-color: #0f3460;
            color: #e0e0eb;
            font-size: 16px;
            display: inline-block;
            vertical-align: middle;
        }
        #hiddenText {
            display: none;
            color: #ff4b5c;
        }
        .loading {
            overflow: hidden;
            position: absolute;
            z-index: 1;
			top: min(33vw, 40%);
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: x-large;
			/* font-family: serif; */
			/* font-style: italic; */
			letter-spacing: .5rem;
			font-weight: lighter;
        }
		.linkField{
			width: 60%;
			text-align: center;
			margin-top: 15px;
		}
        @media screen and (max-width: 650px) {
            table {
                width: 90%;
            }
			#clearButton {
				right: 0;
			}
			.linkField{
				width: 80%;
			}
        }
    </style>
</head>

		const srcParts = videoData.filter(video => video.year === "2O22").map(video => video.id);
		const linkParts = videoData.filter(video => video.year === "2O23").map(video => video.id);

        window.onload = function() {
            let table = document.getElementById("videoTable");
            videoData.forEach(video => {
                let row = table.insertRow();
                let nameCell = row.insertCell(0);
                let yearCell = row.insertCell(1);
                let buttonCell = row.insertCell(2);

                nameCell.textContent = video.name;
                yearCell.textContent = video.year;

                let btn = document.createElement("button");
                btn.textContent = "Select";
                btn.onclick = function() { selectVideo(video.id); };
                buttonCell.appendChild(btn);
            });
        };

        function filterTable() {
			let input = document.getElementById("searchBar").value.toLowerCase();
			let table = document.getElementById("videoTable");
			let rows = table.getElementsByTagName("tr");
			let visibleRows = [];

			for (let i = 0; i < rows.length; i++) {
				let cells = rows[i].getElementsByTagName("td");
				if (cells.length > 0) {
					let name = cells[0].textContent || cells[0].innerText;
					if (name.toLowerCase().indexOf(input) > -1) {
						rows[i].style.display = "";
						visibleRows.push(rows[i]);
					} else {
						rows[i].style.display = "none";
					}
				}
			}

			if (visibleRows.length > 0) {
				let lastVisibleRowTds = visibleRows[visibleRows.length - 1].getElementsByTagName("td");
				for (let j = 0; j < lastVisibleRowTds.length; j++) {
					lastVisibleRowTds[j].style.borderBottom = "none";
				}
				for (let i = 0; i < visibleRows.length - 1; i++) {
					let tds = visibleRows[i].getElementsByTagName("td");
					for (let j = 0; j < tds.length; j++) {
						tds[j].style.borderBottom = "solid #60607F 1px";
					}
				}
			}
		}
		
		function clearSearch() {
			document.getElementById("searchBar").value = "";
			document.getElementById("clearButton").style.display = "none";
			document.getElementById("searchBar").style.backgroundImage = "url('https://img.icons8.com/ultraviolet/search')";
			filterTable();
		}

		document.getElementById("searchBar").addEventListener("input", function() {
			let clearButton = document.getElementById("clearButton");
			if (this.value.length > 0) {
				clearButton.style.display = "block";
				this.style.backgroundImage = "none";
			} else {
				clearButton.style.display = "none"; 
				this.style.backgroundImage = "url('https://img.icons8.com/ultraviolet/search')";
			}
		});

        function selectVideo(id) {
			let banner = document.getElementById("banner");
			let iframe = document.getElementById("videoIframe");
			let iframeContainer = document.getElementById("iframeContainer");

			banner.style.display = "none";
			iframeContainer.style.display = "block";
			iframe.setAttribute("src", atob(srcParts.join('')) + id);

			setTimeout(() => {
				window.scrollTo({ top: 0, behavior: 'smooth' });
			}, 1000);
		}

		function linkFunction() {
			let inputField = document.getElementById("inputField");
			let input = inputField.value;
			let result = input.match(/tt\d+/);
			
			let hiddenText = document.getElementById("hiddenText");
			let banner = document.getElementById("banner");
			let iframe = document.getElementById("videoIframe");
			let iframeContainer = document.getElementById("iframeContainer");

			if (result == null){
				hiddenText.style.display = "block";
				window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
			}
			else{
				hiddenText.style.display = "none";
				banner.style.display = "block";
				iframeContainer.style.display = "block";
				iframe.setAttribute("src", atob(linkParts.join('')) + result[0]);
				
				window.scrollTo({ top: document.body.scrollHeight});

				setTimeout(() => {
					window.scrollTo({ top: 0, behavior: 'smooth' });
				}, 1000);
			}
		}
    </script>
